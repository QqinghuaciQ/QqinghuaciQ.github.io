    <p class="article-title">中国天津SOS儿童村</p>
    <p>天津SOS儿童 村是根据中华人民 共和国民政部与国 际SOS儿童村组织 的合作协议，与烟台SOS儿童村同时在我国建立的第一批SOS儿童村。1985年3月开始筹建， 
        1987年5月19日落成。儿童村坐落于河东区程 林庄道永宁路1号，占地面积33600多平方米， 建筑面积9300平方米，建有家庭住宅20幢， 幼儿园、办公楼、招待楼、
        村长住宅等设施。 1991年建立了赫尔曼·格迈纳尔社交中心， 1994年建立了一所青年公寓。
    </p>
