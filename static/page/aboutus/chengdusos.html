    <p class="article-title">中国成都SOS儿童村</p>
    <p>中国成都SOS儿童村坐落于成都市营门口花照壁街，是成都市政府和国际SOS儿童村组织合作建立的新型社会福利机构，于1997年正式开村，隶属成都市民政局。自1993年筹建以来，
        成都儿童村的建设得到了省、市、区各级政府领导、国际SOS儿童村组织的高度重视，以及社会各界朋友的广泛支持。现我村占地50亩（其中有7亩为待征地），
        建筑面积约7000平方米，包括15幢家庭楼（每户约130m2），办公楼、接待楼、培训中心、幼儿园、青年社区、青年公寓、妈妈退休公寓等。
    </p>
