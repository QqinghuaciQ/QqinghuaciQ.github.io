    <p class="article-title">中国开封SOS儿童村</p>
    <p>中国开封SOS儿童村是建立的第6个 SOS儿童村，于1997年4月7日开村并收留抚养孤儿。1997年4月7日开村并收留抚养孤儿。坐落于开封市顺河回族区，
        先后收留抚养了来自河南省共十余个县市区的健康孤儿255名，已有167名孩子长大成人，离村参加工作，走上社会，回报社会，成为各行各业有用的人才。
        有33名离村孩子建立了自己的家庭。考入大专以上高校的孩子占总人数的23.5%；有1名孩子在读或取得研究生学历。
